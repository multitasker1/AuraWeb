<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveDemoView</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        /* IFrame के कंटेनर को बीच में रखने और परछाई (shadow) देने के लिए */
        .iframe-container {
            min-height: 80vh;
            background-color: #e5e7eb; /* ग्रे बैकग्राउंड */
        }
        /* IFrame स्टाइलिंग */
        #demoFrame {
            height: 80vh; 
            border: 1px solid #ccc;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* गहरी परछाई */
            transition: width 0.4s ease-in-out, box-shadow 0.4s ease-in-out; /* स्मूथ ट्रांज़िशन */
            border-radius: 8px; /* हल्के किनारे */
            background-color: white; /* IFrame का बैकग्राउंड */
        }
        /* IFrame को मोबाइल लुक देने के लिए */
        .mobile-view {
            width: 375px !important;
            max-width: 90vw; /* बहुत छोटी स्क्रीन के लिए */
        }
        .tablet-view {
            width: 768px !important;
            max-width: 95vw;
        }
        .desktop-view {
            width: 100% !important;
            max-width: 1400px; /* अधिकतम चौड़ाई */
        }
    </style>
</head>
<body class="font-sans bg-gray-50">

    <header class="bg-white shadow-lg p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../index.html" class="text-xl text-indigo-600 hover:text-indigo-800 transition duration-300">
                <i class="fas fa-arrow-left mr-2"></i> पोर्टफोलियो पर वापस
            </a>
            <h1 class="text-2xl font-bold text-gray-800">Live Project Demo</h1>
            <div></div> </div>
    </header>

    <main class="py-8">
        <div class="container mx-auto px-4">
            
            <div class="device-controls text-center mb-8 p-4 bg-white rounded-lg shadow-md max-w-lg mx-auto">
                <p class="text-gray-700 mb-3 font-semibold">रेस्पोंसिवनेस चेक करने के लिए डिवाइस बदलें:</p>
                <button id="desktopBtn" onclick="setFrameSize('desktop')" class="px-4 py-2 mx-1 rounded-full font-semibold transition duration-300 bg-indigo-600 text-white hover:bg-indigo-700">
                    <i class="fas fa-desktop mr-1"></i> Desktop
                </button>
                <button id="tabletBtn" onclick="setFrameSize('tablet')" class="px-4 py-2 mx-1 rounded-full font-semibold transition duration-300 bg-gray-200 text-gray-700 hover:bg-gray-300">
                    <i class="fas fa-tablet-alt mr-1"></i> Tablet
                </button>
                <button id="mobileBtn" onclick="setFrameSize('mobile')" class="px-4 py-2 mx-1 rounded-full font-semibold transition duration-300 bg-gray-200 text-gray-700 hover:bg-gray-300">
                    <i class="fas fa-mobile-alt mr-1"></i> Mobile
                </button>
            </div>

            <div class="iframe-container flex justify-center items-center p-4 md:p-10 rounded-xl shadow-inner">
                <iframe id="demoFrame" src="" class="desktop-view" allowfullscreen></iframe>
            </div>

            <div class="text-center mt-12 p-8 bg-white rounded-lg shadow-xl max-w-3xl mx-auto">
                <h2 class="text-2xl font-bold text-indigo-600 mb-4">क्या आप इस डिज़ाइन से संतुष्ट हैं?</h2>
                <p class="text-gray-700 mb-6">यदि आप कार्यप्रणाली, UX/UI और रेस्पोंसिवनेस से संतुष्ट हैं, तो आप इस कोड को खरीदने के लिए आगे बढ़ सकते हैं।</p>
                
                <div class="flex flex-col md:flex-row justify-center gap-4">
                    <a href="index.html#process" class="px-6 py-3 bg-green-500 text-white rounded-lg font-bold hover:bg-green-600 transition duration-300">
                        <i class="fas fa-money-check-alt mr-2"></i> पेमेंट और कोड प्राप्त करें
                    </a>
                    <a href="index.html" class="px-6 py-3 border border-indigo-600 text-indigo-600 rounded-lg font-bold hover:bg-indigo-50 transition duration-300">
                        <i class="fas fa-undo mr-2"></i> 1-दिन वापसी नीति देखें
                    </a>
                </div>
            </div>

        </div>
    </main>
    
    <script>
        const demoFrame = document.getElementById('demoFrame');
        const desktopBtn = document.getElementById('desktopBtn');
        const tabletBtn = document.getElementById('tabletBtn');
        const mobileBtn = document.getElementById('mobileBtn');
        
        // 1. URL से डेमो लिंक प्राप्त करें
        const urlParams = new URLSearchParams(window.location.search);
        const demoUrl = urlParams.get('url');

        if (demoUrl) {
            demoFrame.src = demoUrl; // IFrame में डेमो लोड करें
        } else {
            demoFrame.src = "about:blank"; // अगर कोई URL नहीं मिला तो खाली रखें
            // आप यहां क्लाइंट को एरर भी दिखा सकते हैं।
        }

        // 2. IFrame का साइज़ बदलने का फंक्शन
        function setFrameSize(device) {
            // क्लास को हटाने के लिए एक फंक्शन
            function resetClasses() {
                demoFrame.classList.remove('mobile-view', 'tablet-view', 'desktop-view');
                desktopBtn.classList.replace('bg-indigo-600', 'bg-gray-200');
                desktopBtn.classList.replace('text-white', 'text-gray-700');
                tabletBtn.classList.replace('bg-indigo-600', 'bg-gray-200');
                tabletBtn.classList.replace('text-white', 'text-gray-700');
                mobileBtn.classList.replace('bg-indigo-600', 'bg-gray-200');
                mobileBtn.classList.replace('text-white', 'text-gray-700');
            }
            
            resetClasses(); // पहले सभी साइज़ और कलर हटाएं

            if (device === 'mobile') {
                demoFrame.classList.add('mobile-view');
                mobileBtn.classList.replace('bg-gray-200', 'bg-indigo-600');
                mobileBtn.classList.replace('text-gray-700', 'text-white');
            } else if (device === 'tablet') {
                demoFrame.classList.add('tablet-view');
                tabletBtn.classList.replace('bg-gray-200', 'bg-indigo-600');
                tabletBtn.classList.replace('text-gray-700', 'text-white');
            } else { // default to desktop
                demoFrame.classList.add('desktop-view');
                desktopBtn.classList.replace('bg-gray-200', 'bg-indigo-600');
                desktopBtn.classList.replace('text-gray-700', 'text-white');
            }
        }

        // 3. पेज लोड होने पर डेस्कटॉप व्यू सेट करें
        window.onload = () => {
             setFrameSize('desktop');
        };
    </script>
</body>
</html>
